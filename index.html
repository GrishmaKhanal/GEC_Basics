<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Writing Coach</title>
    <link rel="icon" href="images/w-icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>The Writing Coach</h1>
        <h2>Elevate Your Writing</h2>
    </header>
    <div>
        <form action="" type="get" id="input-form">
            <textarea class="text" id="input-area" cols="30" rows="10" placeholder="Enter your text here..."></textarea>
            <input type="submit" value="Check" class="button">
        </form>
        <form action="" id="output-form">
            <textarea class="text" cols="30" rows="10" placeholder="Result" disabled></textarea>
            <input type="button" value="Clear" class="button" id="button-secondary">
        </form>
    </div>

</body>
</html>
